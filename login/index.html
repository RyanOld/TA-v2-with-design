<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>Login | D'Vica Store</title>
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width= device-width, initial-scale= 1">
  <meta name="description" content="Silakan masuk dengan akun yang telah Anda buat. Jika Anda belum memiliki akun, silakan daftar di menu Sign Up">
  <script defer src="./index.js"></script>
</head>

<body>
  <header>
    <h1 class="login">Halo, Silakan Masuk</h1>
  </header>
  <section class="login-form">
    <form>
      <section class="username">
        <label for="username">USERNAME/E-MAIL</label>
        <input type="text" id="username" name="username" required = "required" aria-required="true" minlength = "6" maxlength="20">
      </section>
      <section class="password">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required = "required" aria-required="true" minlength="6" maxlength="20">
    </form>
    <section class="btn-container">
<!--      <button class="signup-btn">Signup</button></a> -->
      <button class="login-btn">Login</button>
      <p class="signup-text">Belum memiliki akun? silakan <a href="../signup">daftar</a></p>
    </section>
  </section>
</body>
</html>
