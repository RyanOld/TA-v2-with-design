<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>D'Vica Store Login Page</title>
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width= device-width, initial-scale= 1">
  <meta name="description" content="Silakan masuk dengan akun yang telah Anda buat. Jika Anda belum memiliki akun, silakan daftar di menu Sign Up">
  <script defer src="index.js"></script>
</head>

<body>
  <header>
    <h1 class="login">LOG IN</h1>
  </header>
  <section class="login-form">
    <form action="">
      <section class="username">
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username" required = "masukkan username Anda" aria-required="true" minlength = "6" maxlength="20">
      </section>
      <section class="password">
        <label for="password">PASSWORD</label>
        <input type="text" id="password" name="password" required = "masukkan password Anda" aria-required="true" minlength="6" maxlength="20">
      <button class="login-btn">
        Log In
      </button>
    </form>
  </section>
</body>
</html>
