<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>Sign Up to D'Vica Store</title>
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width= device-width, initial-scale= 1">
  <meta name="description" content="[Useful Description. Mainly Used in Link Sharing(quickload of sorts)">
  <script defer src="./index.js"></script> 
</head>

<body>
  <header>
    <h1 class="signup">Halo, Silakan Mendaftar</h1>
  </header>
  <section class="signup-form">
    <form action="">
      
      <section class="name">
        <section class="first-name">
          <label for="first-name">FIRST NAME</label>
          <br>
          <input type="text" id="first-name" name="first-name" required = "required" aria-required="true">
        </section>
        <section class="last-name">
          <label for="last-name">LAST NAME</label>
          <br>
          <input type="text" id="last-name" name="last-name" required = "required" aria-required="true">
        </section>
      </section>
      
      <section class="username">
        <label for="username">USERNAME</label>
        <br>
        <input type="text" id="username" name="username" required = "required" aria-required="true">
      </section>
      <section class="email">
        <label for="email">E-MAIL</label>
        <br>
        <input type="email" id="email" name="email" required="required" aria-required="true">
      </section>
      <section class="cellphone">
        <label for="cellphone">PHONE NUMBER</label>
        <br>
        <input type="text" id="cellphone" name="cellphone" required="required" aria-required="true">
      </section>
      <section class="password">
        <label for="password">PASSWORD</label>
        <br>
        <input type="password" id="password" name="password" required = "required" aria-required="true">
      </section>
      <section class="confirm-password">
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <br>
        <input type="password" id="confirm-password" name="confirm-password" required = "required" aria-required="true">
      </section>
    </form>
    <section class="btn-container">
<!--    <button class="login-btn">Login</button> -->
    <button class="signup-btn">Signup</button>
    <p class="login-text">Sudah memiliki akun? silakan <a href="../login">masuk</a></p>
    </section>
  </section>
</body>
</html>
