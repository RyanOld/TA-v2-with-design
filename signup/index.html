<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>Sign Up to D'Vica Store</title>
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width= device-width, initial-scale= 1">
  <meta name="description" content="[Useful Description. Mainly Used in Link Sharing(quickload of sorts)">
<!--  <script defer src="index.js"></script> -->
</head>

<body>
  <header>
    <h1 class="signup">SIGN UP</h1>
  </header>
  <section class="signup-form">
    <form action="">
      <section class="name">
        <section class="first-name">
          <label for="first-name">FIRST NAME</label>
          <br>
          <input type="text" id="first-name" name="first-name">
        </section>
        <section class="last-name">
          <label for="last-name">LAST NAME</label>
          <br>
          <input type="text" id="last-name" name="last-name">
        </section>
      </section>
      <section class="username">
        <label for="username">USERNAME</label>
        <br>
        <input type="text" id="username" name="username">
      </section>
      <section class="password">
        <label for="password">PASSWORD</label>
        <br>
        <input type="text" id="password" name="password">
      </section>
      <section class="confirm-password">
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <br>
        <input type="text" id="confirm-password" name="confirm-password">
      </section>
    </form>
    <button class="next-btn">
      Next
    </button>
  </section>
</body>
</html>
